scalar Time
scalar Upload

type Query {
    topTweets(offset: Int!, limit: Int!): [Tweet!]!
}

type Mutation {
  createTweet(owner: String!, content: String!): Tweet!
  retweet(owner: String!, tweetID: ID!): Tweet!
}

type Pagination {
    offset: Int!
	limit: Int!
}

type Tweet {
    id: ID!
    content: String
    owner: String!
    retweet: String
    numRetweet: Int!
    created_at: Time!
    updated_at: Time!
}